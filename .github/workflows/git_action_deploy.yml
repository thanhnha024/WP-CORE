name: FCS Wordpress Deploy Via SFTP

run-name: FCS Wordpress GitHub Actions ðŸš€
on:
  push:
    branches:
      - production
      - master

jobs:
  web-deploy-via-sfpt:
    name: ðŸš€ Deploy Website Every Commit

    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get Latest Code
        uses: actions/checkout@v3

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{secrets.FPT_SERVER}}
          username: ${{secrets.FPT_USERNAME}}
          password: ${{secrets.FTP_PASSWORD}}
          local-dir: ./src/wp-content/
          server-dir: ${{secrets.FPT_DIR_PATH}}
